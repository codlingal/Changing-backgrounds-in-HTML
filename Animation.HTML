<!DOCTYPE html>
<html>
<head>
<style>
    @keyframes example{
        25% {background-color:yellow;}
        50% {background-color: blue;}
        75% {background-color: green;}
        10% {background-color: red;}
    }

    div {
        animation-name: example;
        animation-duration: 15s;
        }
</style>
</head>
<body>
<div>
    Hi 
</div>
</body>
</html>
